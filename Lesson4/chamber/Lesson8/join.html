    <main id="joinMain">
      <div id="joinDiv">
        <h1 id="joinHeader">Join Bluffdale Chamber</h1>
        <form action="thankyoupage.html" method="get">
          <div id="message"></div>

          <div>
            <label for="fname">First name:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              required
              placeholder="Enter your first name"
            />
          </div>
          <div>
            <label for="lname">Last name:</label>
            <input
              type="text"
              id="lname"
              name="lname"
              required
              placeholder="Enter your last name"
            />
          </div>
          <div>
            <label for="btitle">Position Title:</label>
            <input
              type="text"
              id="btitle"
              name="btitle"
              required
              placeholder="Enter your position title"
            />
          </div>
          <div>
            <label for="email">Email address:</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="bob@gmail.com"
            />
          </div>
          <div>
            <label for="phone">Phone number:</label>
            <input
              type="phone"
              id="phone"
              name="phone"
              required
              placeholder="Enter your phone #"
            />
          </div>
          <div>
            <select id="membership">
              <option>Select a Membership</option>
              <option>NP Membership</option>
              <option>Bronze Membership.</option>
              <option>Silver Membership.</option>
              <option>Gold Membership.</option>
            </select>
          </div>
          <div id="business_block">
            <label for="comments">Business Description:</label>
            <textarea
              id="comments"
              name="comments"
              required
              placeholder="Enter a brief description of your business"
            ></textarea>
          </div>
          <button id="btnSubmit" type="submit" onclick="thankYou.html">
            Join Now!
          </button>
          <input type="hidden" id="date" name="date" value="CurrentTime" />
          <input type="hidden" id="time" name="time" value="CurrentDate" />
        </form>
      </div>
    </main>
